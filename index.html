<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmliste</title>
    <link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/e1db977daf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Movie-list</h1>
<br>
      <form id="movie-form">
        <h2>New movie:</h2>
        <br>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="input-text" />
        </div>
				<br>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" class="input-text"/>
        </div>
        				<br>
        <div>
          <label for="year">Year</label>
          <input type="number" id="year" class="input-text"/>
        </div>
        <div>
          <div class="star-box">
          <label>Rating</label>
					<div class="stars" id ="rating-stars">
          <i class="fa-solid fa-star" data value="1"></i>
          <i class="fa-solid fa-star" data value="3"></i>
          <i class="fa-solid fa-star" data value="4"></i>
          <i class="fa-solid fa-star" data value="5"></i>
          <i class="fa-solid fa-star" data value="6"></i>
        </div>
				</div>
          <br>
          <input type="submit" value="submit" class="submit"/>
        </div>
        
      </form>
      <br>
      <br>
      <table class="movie-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="movie-list"></tbody>
      </table>
    </header>

  </body>
</html>
