<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmliste</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e1db977daf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Filmliste</h1>
      <br>
      <form id="movie-form">
        <h2>Ny film</h2>
        <div>
          <label for="title">Tittel</label>
          <input type="text" id="title" class="input-text" />
        </div>
        <br />
        <div>
          <label for="genre">Sjanger</label>
          <input type="text" id="genre" class="input-text" />
        </div>
        <br />
        <div>
          <label for="year">Utgitt</label>
          <input type="number" id="year" class="input-text" />
        </div>
        <br>
        <div class="star-box">
          <label>Rating</label>
          <div class="stars" id="rating-stars">
            <i class="fa-solid fa-star" data-value="1"></i>
            <i class="fa-solid fa-star" data-value="2"></i>
            <i class="fa-solid fa-star" data-value="3"></i>
            <i class="fa-solid fa-star" data-value="4"></i>
            <i class="fa-solid fa-star" data-value="5"></i>
          </div>
        </div>
        <br />
        <div>
          <input type="submit" id="submit" class="submit" />
        </div>
      </form>
      <br />
      <br />
      <div class="filter-sort">
        <div>
          <label for="filter">Filter</label>
          <input type="text" id="filter" placeholder="Søk etter filmer" />
        </div>
        <div>
          <label for="sort">Sorter</label>
          <select id="sort">
            <option value="date-added">Sist lagt til</option>
            <option value="favorite">Favoritter</option>
            <option value="rating">Rating (Høy-Lav)</option>
            <option value="rating2">Rating (Lav-Høy)</option>
            <option value="year">Utgitt (Nyeste først)</option>
            <option value="year2">Utgitt (Eldste først)</option>
            <option value="title">Tittel (A/Z)</option>
            <option value="genre">Sjanger (A/Z)</option>
            <option value="favorite">Favoritter</option>
          </select>
        </div>
      </div>
      <br>
      <div class="list-container">
      <table class="movie-table">
        <thead>
          <tr>
            <th>Tittel</th>
            <th>Sjanger</th>
            <th>Utgitt</th>
            <th>Rating</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="movie-list"></tbody>
      </table>
      </div>
      <br>
      <div class="button">
        <button class="clearAll">Tøm listen</button>
        </div>
    </div>
  </body>
</html>
