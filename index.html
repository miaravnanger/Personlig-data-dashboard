<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmliste</title>
    <link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/e1db977daf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Movie-list</h1>
<br>
      <form id="movie-form">
        <h2>Add a new movie</h2>
        <br>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="full-width" />
        </div>
				<br>
        <div>
          <label for="genre">Genre</label>
          <input type="text" id="genre" class="full-width" />
        </div>
        <div>
          <br>
          <input type="submit" value="submit">
        </div>
      </form>
    </header>
		<div class="star-box">
          <h3>Rating</h3>
					<div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
				</div>
  </body>
</html>
